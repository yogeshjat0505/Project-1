<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body {
            background-color: #2C3E50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            text-align: center;
        }
        .menu a {
            display: block;
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        .menu a:hover {
            color: #3498DB;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Feedback</a>
    </div>
</body>
</html>
